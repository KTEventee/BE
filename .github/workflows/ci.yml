name: ci with gradle

on:
  push:
    branches-ignore: [main, develop]
  pull_request:
    branches: [develop]

jobs:
  CI:
    name: Continuous Integration
    if: github.event_name != 'push' || github.event.created == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: eventee
          POSTGRES_USER: test
          POSTGRES_PASSWORD: testpw
        options: >-
          --health-cmd="pg_isready -U test -d eventee"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      AWS_S3_REGION: ${{ secrets.AWS_S3_REGION }}
      AWS_S3_TEST_PREFIX: ${{ secrets.AWS_S3_TEST_PREFIX }}
      SPRING_PROFILES_ACTIVE: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: false

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      - name: Wait for DB & Redis
        run: |
          echo "Waiting for PostgreSQL and Redis..."
          until nc -z localhost 5432; do sleep 1; done
          until nc -z localhost 6379; do sleep 1; done
          echo "PostgreSQL & Redis are ready!"

      - name: Build & Test
        run: |
          set -e
          /usr/bin/time -f "elapsed=%E cpu=%P mem=%MKB" \
            ./gradlew --no-daemon clean build --profile |& tee build.log

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: '**/build/test-results/test/TEST-*.xml'
          comment_mode: always

      - name: Upload Build Log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
