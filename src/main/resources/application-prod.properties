spring.application.name=eventee

spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/eventee
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}
spring.data.redis.ssl.enabled=true

jwt.secret=${JWT_SECRET}


spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo


aws.s3.bucket=${S3_BUCKET}
aws.s3.region=${AWS_REGION}
aws.s3.key-prefix=profiles/
aws.s3.allowed-content-types[0]=image/jpeg
aws.s3.allowed-content-types[1]=image/png
aws.s3.allowed-content-types[2]=image/webp
aws.s3.max-upload-size-bytes=5242880

logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR

management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true
management.health.redis.enabled=false

cors.allowed-origins=https://www.eventee.cloud,http://localhost:3000
swagger.server-url=https://api.eventee.cloud
